<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Typing Speed Test Game</title>
</head>

<body>
    <div class="game">
        <div class="name">Typing Speed Test Game</div>
        <div class="container">
            <div class="message one">
                You Are Playing On
                <select name="levels">
                    <option value="Easy" selected>Easy</option>
                    <option value="Normal">Normal</option>
                    <option value="Hard">Hard</option>
                </select>
                Level & You Have <span class="second"></span>
                Seconds To Type The Word
            </div>
            <div class="start one">Start Playing</div>
            <div class="the-word"></div>
            <input type="text" class="input one">
            <div class="next-word one">Word Will Show Here
            </div>
            <div class="control one">
                <div class="time">Time Left: <span></span> Seconds</div>
                <div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
            </div>
        </div>
        <div class="details">You Are Playing On The <span class="lvl"></span> Level <br> And You Have <span
                class="second"></span> Seconds To Write Each Word <br>
            Good Luck</div>
        <div class="finish"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
